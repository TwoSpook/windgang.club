<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Morphext Example / Demo</title>
        <meta name="description" content="A simple, high-performance and cross-browser jQuery rotating / carousel plugin for text phrases powered by Animate.css.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="animate.css">
        <link rel="stylesheet" href="dist/morphext.css">
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="style-particles.css">
        <link href="https://fonts.googleapis.com/css?family=Passion+One" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
        
    </head>
     <audio autoplay>
  <source src="song.mp3" type="audio/mpeg">
</audio>
    <body>
        <div id="particles-js"></div> 
    <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> 
    <script src="particles.js"></script>
</body>
    <script language="JavaScript">
document.addEventListener("contextmenu", function(e){
    e.preventDefault();
}, false);
</script>
        <div style="text-align:center">
            <span id="memes">WIND, GANG</span>
        </div>

        <script src="//cdn.jsdelivr.net/jquery/2.1.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="bower_components/jquery/jquery.min.js"><\/script>')</script>
        <script src="dist/morphext.js"></script>
        <script>
            $("#memes").Morphext({
                animation: "flipInX",
                speed: 3000, 
                complete: function () {
                    console.log("This is called after a phrase is animated in! Current phrase index: " + this.index);
                }
            });
            
        </script>
    <script type="text/javascript">
    document.body.style.cursor = 'none';
</script>
    
    </body>
</html>
